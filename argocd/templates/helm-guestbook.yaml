apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-guestbook
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: helm-guestbook
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: {{ .Values.spec.source.repoPath }}/helm-guestbook
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      values: |
        ingress:
          enabled: yes
          annotations:
            cert-manager.io/cluster-issuer: 'letsencrypt-prod'
            kubernetes.io/ingress.class: 'traefik'
          path: '/'
          hosts:
            - 'guestbook.{{ .Values.spec.clusterFQDNs.private }}'
            - 'guestbook.{{ .Values.spec.clusterFQDNs.personal }}'
          tls:
            - hosts:
                - "guestbook.{{ .Values.spec.clusterFQDNs.private }}"
                - "*.guestbook.{{ .Values.spec.clusterFQDNs.private }}"
              secretName: 'guestbook.{{ .Values.spec.clusterFQDNs.private }}-secret'
            - hosts:
                - "guestbook.{{ .Values.spec.clusterFQDNs.personal }}"
                - "*.guestbook.{{ .Values.spec.clusterFQDNs.personal }}"
              secretName: 'guestbook.{{ .Values.spec.clusterFQDNs.personal }}-secret'
  syncPolicy:
    automated:
      prune: yes
      selfHeal: yes
      allowEmpty: yes
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
